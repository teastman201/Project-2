<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link href="stylesheets/index.css" rel="stylesheet">
</head>

<body>
  <div class="hero is-medium is-dark">
    <div class="hero-body">
      <h1 class="title is-1">
        Doctor's Connect
      </h1>
    </div>
  </div>
  <nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
    <ul>
      <li><a href="index.html">About Us</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="#">Schedule</a></li>
      <li><a href="/logout">Log Out</a></li>
    </ul>
  </nav>
  <div class="field">
    <div class="notification is-info">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="title is-3 text">Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label class="label text" for="exampleInputfirstName1">First Name</label>
            <input type="firstName" class="input" id="firstName-input" placeholder="First Name">
          </div>
          <div class="form-group">
            <label class="label text" for="exampleInpuLastName1">Last Name</label>
            <input type="lastName" class="input" id="lastName-input" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label class="label text" for="exampleInputPhone1">Phone Number</label>
            <input type="firstName" class="input" id="phone-input" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <label class="label text" for="exampleInputEmail1">Email address</label>
            <input type="email" class="input" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="label text" for="exampleInputPassword1">Password</label>
            <input type="password" class="input" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" id="submitBtn" class="button is-dark is-medium">Sign Up</button>
        </form>
        <br />
        <p class="subtitle is-6 text">Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Doctor's Connect</strong> by <a href="#">Jesse</a>, <a href="#">Taylor</a>, and <a href="#">Tristan</a>.
    </p>
  </div>
</footer>

</html>
