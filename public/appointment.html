<!DOCTYPE html>
<html lang='eng'>

<head>
  <title>Passport Schedule</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link href="stylesheets/index.css" rel="stylesheet">
</head>

<body>
  <div class="hero is-medium is-dark">
    <div class="hero-body">
      <h1 class="title is-1">
        Doctor's Connect
      </h1>
    </div>
  </div>
  <nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
    <ul>
      <li><a href="index.html">About Us</a></li>
      <li><a href="search.html">Search</a></li>
      <li class="is-active"><a href="appointment.html" aria-current="page">Scheduled Appointments</a></li>
      <li><a href="/logout">Log Out</a></li>
    </ul>
  </nav>
  <div class="field">
    <div class="notification is-info">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="title is-3 text">Scheduled Appointment</h2>
        <div class="selectedDoctor">
        </div>
        </table>
        <form class="appointment">
          <div class="form-group">
            <label class="label text" for="exampleInputfirstName1">First Name</label>
            <input class="input" id="appointment1">
          </div>
          <div class="form-group">
            <label class="label text" for="exampleInputlastName1">Last Name</label>
            <input class="input" id="appointment2">
          </div>
          <div class="form-group">
            <label class="label text" for="exampleInputstreetAddress1">Street Address</label>
            <input class="input" id="appointment3">
          </div>
          <div class="form-group">
            <label class="label text" for="exampleInputcity1">City</label>
            <input class="input" id="appointment4">
          </div>
          <div class="form-group">
            <label class="label text" for="exampleInputstate1">State</label>
            <input class="input" id="appointment5">
          </div>
          <div class="form-group">
            <label class="label text" for="exampleInputzipCode1">Zip Code</label>
            <input class="input" id="appointment6">
          </div>
          <div class="form-group">
            <label class="label text" for="exampleInputappTime1">Appointment Time</label>
            <input class="input" id="appointment7">
          </div>
          <button type="submit" class="button is-dark is-medium" id="saveAppointment">Save Appointment!</button>
        </form>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Appointments<span class="createdAppointments"></span></h2>
          <br />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 ">
          <table class="table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Appointment Time</th>
              </tr>
            </thead>
            <tbody class="appointmentSet">
              <tr class="appSet">
                <td id="firstName"></td>
                <td id="lastName"></td>
                <td id="streetAddress"></td>
                <td id="city"></td>
                <td id="state"></td>
                <td id="zipCode"></td>
                <td id="appTime"></td>
              </tr>
            </tbody>>
        </div>
        <footer class="footer">
          <div class="content has-text-centered">
            <p>
              <strong>Doctor's Connect</strong> by <a href="https://github.com/jesseziros">Jesse</a>, <a
                href="https://github.com/tedwar52">Taylor</a>, and <a href="https://github.com/teastman201">Tristan</a>.
            </p>
          </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/appointment.js"></script>
</body>

</html>
